<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <img src="./images/illustration-hero.svg" alt="" class="box-img" />
        <h5 class="title">Order Summary</h5>
        <p class="text"><span>You can now listen to millions of songs,</span> <span>audiobooks, and podcasts on any device</span> anywhere you like!</p>
        <div class="box-price">
          <img src="./images/icon-music.svg" alt="" class="icon" />
          <div class="price">
            <div>
              <p class="name">Annual Plan</p>
              <p class="text no-p">$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
        </div>
        <a href="#" class="btn-primary">Change Proceed to Payment</a>
        <a href="#" class="btn"> Cancel Order</a>
      </div>
    </div>
  </body>
</html>
